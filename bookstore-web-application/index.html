<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to our Bookstore!</h1>
    <div id="books">
        <!-- Add books here -->
        <div class="book">
            <img src="images/book1.jpg" alt="Book 1" class="book-image">
            <h2>Book 1</h2>
            <p>Price: $10</p>
            <button onclick="addToCart('Book 1', 10)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="images/book2.jpg" alt="Book 2" class="book-image">
            <h2>Book 2</h2>
            <p>Price: $15</p>
            <button onclick="addToCart('Book 2', 15)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="images/book3.jpg" alt="Book 3" class="book-image">
            <h2>Book 3</h2>
            <p>Price: $25</p>
            <button onclick="addToCart('Book 3', 25)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="images/book4.jpg" alt="Book 4" class="book-image">
            <h2>Book 4</h2>
            <p>Price: $30</p>
            <button onclick="addToCart('Book 4', 30)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="images/book5.jpg" alt="Book 5" class="book-image">
            <h2>Book 5</h2>
            <p>Price: $20</p>
            <button onclick="addToCart('Book 5', 20)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="images/book6.jpg" alt="Book 6" class="book-image">
            <h2>Book 6</h2>
            <p>Price: $35</p>
            <button onclick="addToCart('Book 6', 35)">Add to Cart</button>
        </div>
    </div>
    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be added dynamically here -->
    </ul>
    <p>Total: $<span id="total">0</span></p>

    <script src="index.js"></script>
</body>

</html>
